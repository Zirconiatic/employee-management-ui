<div class="container">
  <div class="alert alert-success alert-dismissible fade show mt-5" [ngClass]="{'alert-success' : this.isSuccess, 'alert-danger' : !this.isSuccess}" role="alert" *ngIf="this.showPopup">
    {{this.popupContent}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="row align-items-center align-row-center">
    <div class="col-lg-5">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="card">
          <div class="card-body">
            <div class="row text-center">
              <div class="col">
                <h3>Login</h3>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label>Username: </label>
              </div>
              <div class="col">
                <input type="text" id="login_username" class="form-control" ngModel name="login_username" required #username="ngModel">
                <span class="help-block" *ngIf="!username.valid && username.touched"><small>Please enter valid username!</small></span>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label>Password: </label>
              </div>
              <div class="col">
                <input type="password" id="login_password" class="form-control" ngModel name="login_password" required #password="ngModel">
                <span class="help-block" *ngIf="!password.valid && password.touched"><small>Please enter valid password!</small></span>
              </div>
            </div>
            <div class="row mt-3 text-center">
              <div class="col">
                <button class="btn btn-success btn-md pt-2 pb-2" [disabled]="!f.valid">Submit</button>
              </div>
            </div>
            <div class="row mt-3 text-center">
              <div class="col">
                <small><b><a routerLink="/register">Not Registered? click here</a></b></small>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
